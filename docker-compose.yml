version: "3.9"
services:
  db_mysql_user:
    image: mysql
    container_name: db_mysql_user
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=mysql
    networks:
      - fmba-bridge
    ports:
      - 3301:3306
    volumes:
      - db:/var/lib/mysql

  app_user:
    image: fmba-backend/app_user:1.0
    container_name: app_user
    restart: on-failure
    depends_on:
      - db_mysql_user
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - "8081:8080"
    environment:
      SPRING_APPLICATION_JSON: '{ "spring.datasource.url"  : "jdbc:mysql://db_mysql_user:3306/mysql?allowPublicKeyRetrieval=true&useSSL=false", 
        "spring.datasource.username" : "root", 
        "spring.datasource.password" : "root", 
        "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQL5InnoDBDialect", 
        "spring.jpa.hibernate.ddl-auto" : "update",
        "spring.jpa.show-sql" : "true",
        "spring.jpa.properties.hibernate.format_sql" : "true"  
        }'
    networks:
      - fmba-bridge

networks:
  fmba-bridge:
    driver: bridge

volumes:
  db: